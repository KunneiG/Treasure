<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.bg{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container ">
		<h1 class="task">Найди 6 кладов</h1>
		<h1>Score: <span class="score">0</span></h1>
		<!--ряд с буквами-->
		<div class="row">
			<div class="col-1 px-5 py-3  bg-warning text-center border"></div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>1</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>2</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>3</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>4</h4>
			</div>
			<div class="col-1 px-5  py-3 bg-warning text-center border">
				<h4>5</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>6</h4>
			</div>
		</div>
		<!--первый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>A</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
			<div class="col-1 px-5 py-4 bg border bang"></div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1  px-5 py-4 bg-warning text-center border">
				<h4>B</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1 px-5 py-4  bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>C</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border mem"></div>
			<div class="col-1 px-5 py-4  bg border treasure "></div>
			<div class="col-1 px-5 py-4  bg border mem"></div>
			<div class="col-1 px-5 py-4  bg border bang"></div>
			<div class="col-1 px-5 py-4 bg border mem"></div>
			<div class="col-1 px-5 py-4  bg border bang"></div>		
		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>D</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
		</div>
		<!--пятый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>E</h4>
			</div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1 px-5 py-4  bg border mem"></div>
			<div class="col-1 px-5 py-4  bg border bang"></div>
			<div class="col-1 px-5 py-4  bg border mem"></div>
			<div class="col-1 px-5 py-4  bg border bang"></div>
			<div class="col-1  px-5 py-4 bg border mem"></div>
		</div>
		<!--шестой ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>F</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border bang"></div>
			<div class="col-1 px-5 py-4 bg border treasure"></div>
			<div class="col-1 px-5 py-4 bg border bang"></div>
			<div class="col-1 px-5 py-4 bg border mem"></div>
			<div class="col-1 px-5 py-4 bg border bang"></div>
			<div class="col-1 px-5 py-4 bg border treasure"></div>
		</div>
	</div>
<script type="text/javascript">
	let kachan = document.querySelectorAll(".bang")
	let image = document.querySelectorAll(".mem")
	let money = document.querySelectorAll(".treasure")
	let ochki = 0
	let yellow = document.querySelectorAll(".row")


	for(let index = 0; index<15; index = index + 1){
	kachan[index].onclick = function(){
		kachan[index].style.backgroundImage = "url(bang.png)" 
		kachan[index].style.backgroundSize = "100% 100%" 
		ochki = ochki - 1
		document.querySelector(".score").innerHTML = ochki
	}
	}

	for(let index1 = 0; index1<7; index1 = index1 + 1){
	money[index1].onclick = function(){
		money[index1].style.backgroundImage = "url(treasure.png)" 
		money[index1].style.backgroundSize = "100% 100%" 
		ochki = ochki + 1
		document.querySelector(".score").innerHTML = ochki
	}
	}

	for(let index2 = 0; index2<14; index2 = index2 + 1){
	image[index2].onclick = function(){
		image[index2].style.backgroundImage = "url(mem.jpg)" 
		image[index2].style.backgroundSize = "100% 100%"
	}
	}

	let timer = function(){
		alert('Game over')
	for(let index3 = 0; index3<7; index3 = index3 + 1){
		yellow[index3].style.display= "none"
	}
	}

	setTimeout(timer, 5000)




</script>
</body>
</html>
